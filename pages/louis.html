<title>Louis</title>
<link rel="stylesheet" href="../css/style.css">
<style>
body {
    background: radial-gradient(circle at top, #001018, #020617);
}

.speed-lines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 40px,
        rgba(56,189,248,0.15) 42px
    );
    animation: move 2s linear infinite;
    pointer-events: none;
}

@keyframes move {
    from { transform: translateX(0); }
    to { transform: translateX(80px); }
}

.louis-glow {
    color: #38bdf8;
    text-shadow: 0 0 20px #38bdf8;
    font-size: 42px;
}
</style>
</head>
<body>

</p>

<p>
